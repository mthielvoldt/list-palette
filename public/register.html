<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Register</h1>

    <div class="row">
      <div class="col-lg-6 col-md-8">
        <div class="card">
          <div class="card-body">

            <!-- Makes POST request to /register route -->
            <form action="/register" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" autofocus required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="new-pass-1" type="password" class="form-control" name="password">
                <div id="pass-short" class="text-danger" hidden>Password too short.</div>
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input id="new-pass-2" type="password" class="form-control" name="password2">
                <div id="pass-mismatch" class="text-danger" hidden>Passwords don't match</div>
              </div>
              <button id="submit-btn" type="submit" class="btn btn-dark" >Register</button>
            </form>

          </div>
        </div>
      </div>

      <!-- <div class="col-sm-4">
            <div class="card social-block">
              <div class="card-body">
                <a class="btn btn-block" href="/auth/google" role="button">
                  <i class="fab fa-google"></i>
                  Sign Up with Google
                </a>
              </div>
            </div>
          </div> -->

    </div>
  </div>
</body>

</html>
