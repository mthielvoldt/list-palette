<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list palette</title>
</head>

<body>
  <!-- Makes POST request to /login route -->
  <div class="login-box auth-form-box">
    <h3>Sign in to List Palette</h3>
    <form action="/login" method="POST">
      <div>
        <label for="email">Email</label>
        <input class="auth-input" type="email" name="username" autofocus>
      </div>
      <div>
        <label for="password">Password</label>
        <input class="auth-input" type="password" name="password">
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-3">Login</button>

    </form>
  </div>
  <div class="login-box">
    <span>New to LiteInvite?</span><a class="btn btn-dark signup-btn" href="/register.html" role="button">Sign-Up</a>
  </div>
</body>

</html>
